<template name="makeOffers">

  <div class="container">
    <div class="jumbotron">
      <div class="row">
        <div class="col-md-6">
          <p class="h1 text-center">Map</p>
          {{> map}}
        </div>
        <div class="col-md-6">
          <p class="h1 text-center">Make Offer</p>
          <form class="form-horizontal">
            <div class="form-group">
              <label for="price" class="col-md-2 control-label">Price</label>
              <div class="col-md-10">
                <input type="text" class="form-control" name="price" id="price" placeholder="Price">
              </div>
            </div>
            <!--
            <div class="form-group">
              <label for="city" class="col-md-2 control-label">Postcode</label>
              <div class="col-md-10">
                <input type="text" class="form-control" id="city" placeholder="Postcode">
              </div>
            </div>
            -->
            <div class="form-group">
              <div class="col-md-offset-2 col-md-10">
                <button type="submit" class="btn btn-default submit-offer">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</template>
